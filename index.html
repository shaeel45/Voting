<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan | E-Voting 
    </title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="sory" id="sorry">
        <h3>Invalid NEXT TIME</h3>
    </div>

    <div class="Outline-1" id="Form">
        <div class="welcome">
          <h2>Welcome To E-VOTING Place</h2>
        </div>
        <form class="fill" action="https://formspree.io/f/mdojgogg" method="post">
            <input type="text" placeholder="Enter Your Name" name="Name" required><br>
            <input type="email" placeholder="Enter Your Valid Email" name="Email" required><br>
            <input type="text" placeholder="Enter Your Valid CNIC Number" name="CNIC" required><br>
            <input type="tel" placeholder="Enter Your Valid Phone Number" name="Telphone" required><br>
            <input type="number" placeholder="Enter Your Age" min="18" max="60" name="Age" required><br>
            <input type="text" placeholder="Enter your Vote" name="Vote" required>

           
                    <span class="party">Example: PTI, PMLN, TLP, PSP, MQM, JIP, PPP</span>
                    <br>
        
                <button class="submit" id="success">
                    <input type="submit" placeholder="Submit">
                </button>
                

        </form>
        <br>
       
        <div class="link">
            <h5><i><a href="#">Any Problem? Click Here.</a></i></h5>
        </div>
        
            <div class="outline-1" id="congo">
                success
            </div>
        

     </div>


</body>
</html>

<script src="script.js"></script>
